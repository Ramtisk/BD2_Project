<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Assinatura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Confirmar Assinatura</h1>
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">{{ plan.name }}</h5>
                <p class="card-text">{{ plan.description }}</p>
                <p><strong>Preço:</strong> € {{ plan.price }}</p>
                <p><strong>Tipo de Serviço:</strong> {{ plan.service_type }}</p>
                <form method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-success">Confirmar Assinatura</button>
                    <a href="/client/" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
