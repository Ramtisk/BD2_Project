<h1>Gerenciar Dispositivos</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Adicionar Dispositivo</button>
</form>
<h2>Lista de Dispositivos</h2>
<ul>
    {% for device in devices %}
        <li>{{ device.serial_number }} - {{ device.device_type }}</li>
    {% endfor %}
</ul>
