<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Dispositivos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <button type="button" class="btn btn-secondary" onclick="window.history.back();">Voltar</button>
    <div class="container mt-5">
        <h1 class="text-center">Gerenciar Dispositivos</h1>
        
        <div class="card p-4">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success w-100">Adicionar Dispositivo</button>
            </form>
        </div>

        <h2 class="mt-4">Lista de Dispositivos</h2>
        <ul class="list-group">
            {% for device in devices %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ device.serial_number }} - {{ device.device_type }}
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
