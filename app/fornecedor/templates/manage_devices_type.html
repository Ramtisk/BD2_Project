<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Tipos de Dispositivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <button type="button" class="btn btn-secondary" onclick="window.history.back();">Voltar</button>
    <div class="container mt-5">
        <h1 class="text-center">Gerenciar Tipos de Dispositivo</h1>

        <div class="card p-4">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success w-100">Adicionar Tipo de Dispositivo</button>
            </form>
        </div>

        <h2 class="mt-4">Lista de Tipos de Dispositivo</h2>
        <ul class="list-group">
            {% for device_type in devices_types %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <strong>{{ device_type.name }}</strong> - {{ device_type.description }}
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
