<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página do Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-img-top {
            max-width: 100%; /* Limita a largura máxima à do card */
            max-height: 200px; /* Define altura máxima */
            object-fit: cover; /* Garante que a imagem não distorça */
        }

        .card-img-placeholder {
            width: 100%;
            height: 200px;
            background-color: #f0f0f0; /* Fundo cinza claro */
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 16px;
        }
        .card {
            height: 100%; /* Faz com que todos os cards tenham o mesmo tamanho */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Policom</a>
            <div class="d-flex">
                <a class="btn btn-outline-primary" href="/logout/">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            {% for plan in plans %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    {% if plan.image %}
                    <img src="{{ plan.image }}" class="card-img-top" alt="Imagem do plano">
                    {% else %}
                    <div class="card-img-placeholder">Sem imagem</div>
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ plan.name }}</h5>
                        <h6>€ {{ plan.price }}</h6>
                        <p class="card-text">{{ plan.description }}</p>
                        {% if plan.plan_id in subscribed_plan_ids %}
                        <button class="btn btn-secondary" disabled>Assinado</button>
                        {% else %}
                        <a href="sign/{{ plan.plan_id }}" class="btn btn-primary">Assinar</a>
                        {% endif %}
                    </div>
                </div>
            </div>
            {% empty %}
            <p>Nenhum plano disponível no momento.</p>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
